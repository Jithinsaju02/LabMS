<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #5176f3;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .add-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #5176f3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .add-btn:hover {
            background-color: #5176f3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lab Equipment Inventory</h1>
    </header>
    <div class="container">
        <h2>Equipment List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Lenovo</td>
                    <td>Laptop 10</td>
                    <td>Available</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Lenovo</td>
                    <td>Laptop 11</td>
                    <td>Available</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Lenovo</td>
                    <td>Laptop 12</td>
                    <td>Available</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Lenovo</td>
                    <td>Laptop 13</td>
                    <td>In Use</td>
                </tr>
            </tbody>
        </table>
        <a href="/add" class="add-btn">Add New Equipment</a>
    </div>
</body>
</html>
