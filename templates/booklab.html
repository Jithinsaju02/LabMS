<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible=IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lab</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Book a Lab</h1>
    <form action="{{url_for('booklab')}}" method="POST">
            <label for="username">Your Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>
            

            <label for="lab">Select Lab</label>
            <select id="lab" name="lab" required>
                <option value="">-- Select Lab --</option>
                <option value="lab1">FOSS Lab</option>
                <option value="lab2">NEUMANN Lab</option>
                <option value="lab3">GRACEHOPPER Lab</option>
                <option value="lab4">TURING Lab</option>
                <option value="lab4">CODD BASE Lab</option>
            </select>

            <label for="date">Select Date</label>
            <input type="date" id="date" name="date" required>

            <label for="from_time">From Time</label>
            <input type="time" id="from_time" name="from_time" required>

            <label for="to_time">To Time</label>
            <input type="time" id="to_time" name="to_time" required>

            <label for="purpose">Purpose of Booking</label>
            <textarea id="purpose" name="purpose" rows="4" placeholder="Enter the purpose of booking the lab" required></textarea>

            <button type="submit">Submit Booking</button>
        </form>

        <a class="back-link" href="{{url_for('land')}}">Back to Home</a>
    </div>
    
</body>
</html>
