<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Management System</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }

        .navbar .navbar-left {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar .navbar-right {
            font-size: 16px;
        }

        .navbar .navbar-middle {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .navbar .navbar-middle a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 15px;
            background-color: #28a745;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .navbar-middle a:hover {
            background-color: #218838;
        }

        .navbar .divider {
            width: 1px;
            height: 30px;
            background-color: white;
        }

        .navbar .logout-btn {
            background-color: #dc3545;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .logout-btn:hover {
            background-color: #c82333;
        }

        .content {
            text-align: center;
            padding: 50px;
            
        }

        .content h1 {
            font-size: 36px;
            color: #333;
        }

        .content p {
            font-size: 18px;
            color: #555;
            padding-bottom: 50px;
        }

        .content a {
            text-decoration: none;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 40px;
            
        }

        .content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">Lab Management System</div>
        <div class="navbar-middle">
            <a href="booklab.html">Book Lab</a>
            <div class="divider"></div>
            <a href="bookequipment.html">Book Equipments</a>
        </div>
        <a class="logout-btn" href="logout.html">Logout</a>
    </nav>

    <!-- Landing Page Content -->
    <div class="content">
        <h1>Welcome to the Lab Management System</h1>
        <p>Manage your lab bookings and equipment easily with our system.</p>
        <a href="booklab.html">Start Booking</a>
    </div>

</body>
</html>
